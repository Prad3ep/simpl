<body>


<div class="wrapper">
          <center>

                    <input class="orangebutton" type="button" value="Login" onclick="checkPassword()" onkeydown="javascript: return random_function(event)"/>

        </div>

       <script>
        function random_function(evt){
          var bool=true;
          if(evt.keyCode==13){
            bool=false;
          }
          return bool;
        }
      function checkPassword(){
        
       if(document.getElementById('password').value == 'hello'){
        alert('Correct Password!'); 
          location.href = "cht.html";
         } else {
         alert('Wrong Password!');
          return false;
        }
       }
      </script>
